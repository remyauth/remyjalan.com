<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Person",
    "name": "Remy J. Alan",
    "url": "http://www.remyjalan.com",
    "sameAs": [
      "https://twitter.com/{{ site.social-username.twitter }}",
      "https://instagram.com/{{ site.social-username.instagram }}",
      "https://linkedin.com/in/{{ site.social-username.linkedin }}",
      "https://medium.com/{{ site.social-username.medium }}"
    ]
  }
</script>

<div class="contact-wrapper">
  <div class="contact">

    <aside class="contact-intro">
      <p class="paragraph-huge">
        You can see what I'm up to on <a href="//twitter.com/{{ site.social-username.twitter }}">Twitter</a>, read my articles at
        <a href="//medium.com/{{ site.social-username.medium }}">Medium</a>,
        or sign-up for my newsletter here to get updates (about 2&nbsp;to&nbsp;5 times per year).
      </p>
    </aside>

    <div class="contact-form">
      <form netlify action="/contact/confirmation">
        <fieldset>
          <section>
            <label for="name">Name
              <input autofocus type="text" name="name" id="name">
            </label>
          </section>

          <section>
            <label for="email">Email
              <input required type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            </label>
          </section>

          <section>
            <label for="message">Message
              <textarea required name="message" id="message"></textarea>
            </label>
          </section>

          <section>
            <div data-netlify-recaptcha></div>
          </section>

          <input class="button-secondary" type="submit" value="Send Message">
        </fieldset>
      </form>
    </div>

  </div>
</div>
